			(function(){
				window.$ = window.jQuery = function(selector){
					
					return new Pl(selector);
				}
				
				
				function Pl(selector){
					if(selector.nodeType == 1){
						this[0] = selector;
						this.length = 1;
					}else{
						var els = document.querySelectorAll(selector);
						for(var i=0;i<els.length;i++){
							this[i] = els[i];
						}
						this.length = els.length;
					}
					
					
				}
				// 
				Pl.prototype.css = function(obj){
					for(var i=0;i<this.length;i++){
						for(let attr in obj){
							this[i].style[attr] = obj[attr];
						}
					}
					return this;
				}
				
				Pl.prototype.get = function(index){
					return this[index];
				}
				
				Pl.prototype.eq = function(num){
					let el = this[num];
					for(var i=0;i<this.length;i++){
						delete this[i];
					}	
					this[0] = el;
					this.length = 1;
					return this;
				}
				
				Pl.prototype.on = function(event,fn){
					
					for(var i=0;i<this.length;i++){
						this[i].addEventListener(event,fn);
					}
				}
				
			})();
